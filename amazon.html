<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Project</title>
  
  <!-- Load a font called Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


  <!--Here are the CSS files for this page-->
  <link rel="stylesheet" href="css/pages/amazon.css">
  <link rel="stylesheet" href="css/shared/amazon-header.css">
  <link rel="stylesheet" href="css/shared/general.css">
</head>
<body>
  <div class="topnav">
    <div class="left-topnav">
      <a href="amazon.html" class="topnav-link">
        <img class="logo-amazon" src="images/amazon-logo-white.png" alt="">
      </a>
    </div>
    <div class="middle-topnav">
      <input type="text" class="search-input" placeholder="Search">
      <button class="search-button">
        <img src="images/search-icon.png" class="img-search-button">
      </button>
    </div> 
    <div class="right-topnav">
      <a href="orders.html" class="orders-link topnav-link">
        <span class="returns-text">Returns</span>
        <span class="orders-text">&Orders</span>
      </a>
      <a href="checkout.html" class="cart-link topnav-link">
        <img src="images/cart-icon.png" class="cart-icon">
        <div class="cart-quantity js-cart-quantity">0</div>
        <div class="cart-text">Cart</div>
      </a>
    </div>
  </div>

  <div class="main">
    <div class="products-grid js-products-grid">
    </div>
  </div>

  <script type="module" src="scripts/amazon.js"></script>
</body>
</html>
